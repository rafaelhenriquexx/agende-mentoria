<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Agende sua Mentoria</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form class="form" action="">
      <fieldset>
        <legend>Informações pessoais</legend>
        <div class="input-box-one">

          <div class="input-name">
            <label for="input-name">Nome</label>
            <input type="text" name="name" id="input-name" >
          </div>

          <div class="input-surname">
            <label for="input-surname">Sobrenome</label>
            <input type="text" name="name" id="input-surname">
          </div>
           
        </div>

         <div class="input-email">
            <label for="input-email">Email <span>(digite um email válido)</span></label>
            <input type="email" name="email" id="input-email">
          </div>

          <div class="input-password">
            <label for="input-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" name="password" id="input-password">
          </div>
      </fieldset>
      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="input-box-one">

          <div class="input-name">
            <label for="input-name">Nome do seu Mentor <span>(só o primeiro nome)</span></label>
            <input type="text" name="name" id="input-name" >
          </div>

          </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <h2 class="sub-legend">Primeira mentoria</h2>
        
          <div class="input-date-time">

            <div class="date">
               <label for="">Data<span>(DD/MM/AAAA)</span></label>
               <input type="date" name="date" class="date">
            </div>
            
            <div>
              <label for="">Das</label>
              <input type="time"  class="time">
            </div>
            
            <div>
              <label for="">Até</label>
              <input type="time" class="time">
            </div>
          </div>

         <h2 class="sub-legend">Segunda mentoria</h2>
        
          <div class="input-date-time">

            <div class="date">
               <label for="">Data<span>(DD/MM/AAAA)</span></label>
               <input type="date" name="date" class="date">
            </div>
            
            <div>
              <label for="">Das</label>
              <input type="time"  class="time">
            </div>
            
            <div>
              <label for="">Até</label>
              <input type="time" class="time">
            </div>
          </div>

      </fieldset>
      <div class="button">
         <button type="submit">Salvar</button>
      </div>
      
    </form>
  </div>
  
</body>
</html>
