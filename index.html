<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Agende sua Mentoria</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form class="form" action="">
      <fieldset>
        <legend>Informações pessoais</legend>
        <div class="input-box-one">

          <div class="input-name">
            <label for="">Nome</label>
            <input type="text" name="" id="" >
          </div>

          <div class="input-surname">
            <label for="">Sobrenome</label>
            <input type="text" name="" id="">
          </div>
           
        </div>

         <div class="input-email">
            <label for="">Email <span>(digite um email válido)</span></label>
            <input type="text" name="" id="">
          </div>

          <div class="input-password">
            <label for="">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="text" name="" id="">
          </div>
      </fieldset>
      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="input-box-one">

          <div class="input-name">
            <label for="">Nome do seu Mentor <span>(só o primeiro nome)</span></label>
            <input type="text" name="" id="" >
          </div>

          </div>
      </fieldset>
    </form>
  </div>
  
</body>
</html>
